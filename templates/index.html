{% extends 'base.html' %}

{% block content %}
    <h3 class="text-center mb-3">{% block title %} Welcome to my URL shortener, please enter your complete url inlcluding http:// below {% endblock %}</h3>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <form method="post" action="{{url_for('index')}}">
            <div class="form-floating mb-3">
                <input type="text" name="url" id="url"
                    placeholder="Enter your complete URL with http:// in beginning" class="form-control"
                    value="{{ request.form['url'] }}" autofocus></input>
                <label for="url">URL</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" name="custom_id" id="custom_id"
                    placeholder="Want to customise? (optional)" class="form-control"
                    value="{{ request.form['custom_id'] }}"></input>
                <label for="custom_id">Custom Short ID</label>
            </div>

            <div class="form-group text-center">
                <button type="submit" class="btn btn-warning" >Shorten</button>
            </div>
            </form>

            {% if short_url %}
            <hr>

            <span style="color:white"> Shortened URL: <a href="{{ short_url }}" style="color:white"> {{ short_url }} </a></span>
            {% endif %}
        </div>
        <div class="col-md-2"></div>
    </div>
{% endblock %}
